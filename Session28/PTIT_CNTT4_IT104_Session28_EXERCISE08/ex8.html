<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 2, 3, 3, , 3, 4, 5, 6];

      const changeCallBack = (arr) => {
        console.log("Kết quả:", arr);
      };

      const myFilter = (arr, search, callback) => {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === search) {
            result.push(arr[i]);
          }
        }
        callback(result);
      };

      myFilter(numbers, 2, changeCallBack);
    </script>
  </body>
</html>
