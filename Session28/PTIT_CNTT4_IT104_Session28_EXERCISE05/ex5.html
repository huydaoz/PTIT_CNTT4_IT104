<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkCondition(callback, check) {
        setTimeout(() => {
          callback(check);
        }, 1000);
      }
      function callback(check) {
        console.log(check);
      }
      checkCondition(callback, true);
      checkCondition(callback, false);
    </script>
  </body>
</html>
